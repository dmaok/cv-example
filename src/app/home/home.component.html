<app-head
  [fullName]="candidate.fullName"
  [meta]="candidate.jobPosition">
</app-head>

<app-layout>
  <app-aside>
    <app-section name="Main">
      <div *ngIf="candidate.city">
        City: {{candidate.city}}
      </div>

      <div *ngIf="candidateAge">
        Age: {{candidateAge}} y.o.
      </div>
    </app-section>

    <app-section name="Contact">
      <app-contacts [contactsList]="contacts"></app-contacts>
    </app-section>

    <app-section name="Performance Evaluation">
      <app-soft-skills [performanceEvaluation]="performanceEvaluation"></app-soft-skills>
    </app-section>
  </app-aside>

  <app-main>
    <app-section name="About Me">
      <div [innerHTML]="candidate.aboutInfo"></div>
    </app-section>
    <app-section name="Skills Feature">
      <app-skills-chart [skills]="technicalSkills">
      </app-skills-chart>
    </app-section>
  </app-main>
</app-layout>
